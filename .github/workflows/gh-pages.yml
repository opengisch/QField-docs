name: gh-pages
on:
  push:
    branches: 
      - master
      - actions
  schedule:
    - cron: '30 1 * * *'

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        # with:
        #   path: main  # because of a bug in transifex-client the repo dir name cannot contain the doc dir name (e.g. qfield-docs and docs)
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9  # transifex-client has compatibility problem with 3.10
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Configure transifex
        run: |
          tx config mapping-bulk -p qfield-documentation --source-language en --type GITHUBMARKDOWN -f '.md' --source-file-dir docs --expression 'docs/{filepath}/{filename}.<lang>{extension}' --execute
           cat .tx/config
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
